log on

tv_allow_camera_man 0        //Auto director allows spectators to become camera man
tv_allow_static_shots 1        //Auto director uses fixed level cameras for shots
tv_autorecord 1            //Automatically records all games as GOTV demos.
tv_chatgroupsize 0        //Set the default chat group size
tv_chattimelimit 8        //Limits spectators to chat only every n seconds
tv_debug 0                //GOTV debug info.
tv_delay 0                //GOTV broadcast delay in seconds
tv_delaymapchange 0        //Delays map change until broadcast is complete
tv_deltacache 0            //Enable delta entity bit stream cache
tv_dispatchmode 0            //Dispatch clients to relay proxies: 0=never, 1=if appropriate, 2=always
tv_enable 1                //Activates GOTV on server.
tv_maxclients 1            //Maximum client number on GOTV server.
tv_maxrate 0            //Max GOTV spectator bandwidth rate allowed, 0 == unlimited
tv_name "GOTV"    //GOTV host name
tv_nochat 1                //Don't receive chat messages from other GOTV spectators
tv_overridemaster 0        //Overrides the GOTV master root address.
tv_port 27020            //Host SourceTV port
tv_relaypassword "any" //GOTV password for relay proxies
tv_relayvoice 0            //Relay voice data: 0=off, 1=on
tv_snapshotrate 128        //Snapshots broadcasted per second - set this on server launch so match actual server rate
tv_timeout 15            //GOTV connection timeout in seconds.
tv_title "GOTV"    //Set title for GOTV spectator UI
tv_transmitall 1            //Transmit all entities (not only director view)

sv_maxrate 0
sv_minrate 128000
sv_minupdaterate 128
sv_maxupdaterate 0
sv_mincmdrate 128
sv_maxcmdrate 0
