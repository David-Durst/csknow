<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSGO Queries Visualizer</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="slider.css">
    <script src="dist/bundle.js"></script>
</head>
<body onload="window.exposed.init();">
<!--    https://github.com/CSGO-Analysis/csgo-maps-overviews/tree/master/overviews -->
<div class="container-fluid">
    <div class="row justify-content-md-center">
        <div class="col-12">
            <canvas style="margin:auto;display:block" id="myCanvas" width="700" height="700">
            </canvas>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div name="controls">
                <div class="slidecontainer mb-3">
                    <span class="label">demo tick:</span>
                    <span id="cur-tick">NaN</span>
                    <span class="label">game tick:</span>
                    <span id="game-tick">NaN</span>
                    <button type="button" id="button_rwd" class="btn btn-secondary playButton">
                        <img src="images/skip-backward.svg" id="rwd_img" alt="Bootstrap" width="32" height="32">
                    </button>
                    <button type="button" id="button_play" class="btn btn-secondary playButton">
                        <img src="images/play-fill.svg" id="play_img" alt="Bootstrap" width="32" height="32">
                    </button>
                    <button type="button" id="button_ff" class="btn btn-secondary playButton">
                        <img src="images/skip-forward.svg" id="ff_img" alt="Bootstrap" width="32" height="32">
                    </button>
                    <span class="label">target event type: </span>
                    <select id="event-type">
                        <option value="none">None</option>
                    </select>
                    <span class="label">overlay type: </span>
                    <select id="overlay-type">
                        <option value="none">None</option>
                    </select>
                    <input id="cluster-limiter" type="text" width="15" />
                    <button type="button" id="event_filter" class="btn btn-info playButton">
                        apply event filter
                    </button>
                    <select id="remote-addr">
                        <option value="http://localhost:3123/">localhost</option>
                        <option value="http://52.86.105.42:3123/">real</option>
                    </select>
                    <button type="button" id="canvas_size" class="btn btn-info playButton">
                        toggle canvas size
                    </button>
                    <input type="range" min="0" max="24" value="0" class="slider"
                           id="tick-selector">
                </div>


                <div class="mb-3">
                    <span class="label">General Details:</span>
                    <span class="entry first-entry">
                        <span class="label">ct score:</span> <span id="ct_score">NaN</span>
                    </span>
                    <span class="entry">
                        <span class="label">t score:</span> <span id="t_score">NaN</span>
                    </span>

                    <span class="label">Map Coordinates:</span>
                    <span class="entry first-entry">
                        <span class="label">x:</span> <span id="xposMap">NaN</span>
                    </span>
                    <span class="entry">
                        <span class="label">Y:</span> <span id="yposMap">NaN</span>
                    </span>

                    <span class="label">Canvas Coordinates:</span>
                    <span class="entry first-entry">
                        <span class="label">x:</span> <span id="xposCanvas">NaN</span>
                    </span>
                    <span class="entry">
                        <span class="label">Y:</span> <span id="yposCanvas">NaN</span>
                    </span>

                    <span class="label">Player:</span>
                    <span class="entry first-entry">
                        <span class="label">name:</span> <span id="playerName"></span>
                    </span>
                    <input type="text" id="copy_text" size="1">
                    </input>
                    <button type="button" id="copy_button" style="margin-left: 10px" class="btn btn-info playButton">
                        copy csgo box
                    </button>
                </div>

                <div class="slidecontainer mb-3">
                    <span class="label">Current Match:</span>
                    <span id="cur-match">Not Yet Loaded</span>
                    <input type="range" min="0" max="99" value="0" class="slider"
                           id="match-selector">
                </div>

                <div class="slidecontainer mb-3">
                    <span class="label">Current Round:</span>
                    <span id="cur-round">Not Yet Loaded</span>
                    <span class="label">Download Type:</span>
                    <select id="download-type">
                        <option value="dem">Demo</option>
                    </select>
                    <a role="button" download="csknow.cfg" style="color:#fff" id="download_client" class="btn btn-info playButton">
                        config client
                    </a>
                    <input type="range" min="0" max="99" value="0" class="slider"
                           id="round-selector">
                </div>

                <div id="events"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
